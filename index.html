    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .question-container {
            display: none;
        }
        
        .question-container.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .answers {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .answer-btn {
            padding: 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            text-align: left;
        }
        
        .answer-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }
        
        .start-container, .result-container {
            text-align: center;
        }
        
        .start-btn, .restart-btn, .share-btn {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 10px;
        }
        
        .start-btn:hover, .restart-btn:hover, .share-btn:hover {
            transform: scale(1.05);
        }
        
        .result-title {
            font-size: 32px;
            color: #333;
            margin: 20px 0;
        }
        
        .result-description {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .result-image {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: white;
        }
        
        .ad-container {
            margin: 30px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
            text-align: center;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }
        
        .share-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .share-btn {
            padding: 10px 20px;
            font-size: 14px;
        }
        
        .kakao-share {
            background: #FEE500;
            color: #000;
        }
        
        .facebook-share {
            background: #1877F2;
        }
        
        .twitter-share {
            background: #1DA1F2;
        }
        
        .copy-link {
            background: #666;
        }

<body>
    <div class="container">
        <div class="header">
            <h1>나는 에겐일까 테토일까?</h1>
            <p class="subtitle">나의 성향을 알아보는 심리 테스트</p>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        
        <!-- 시작 화면 -->
        <div id="startContainer" class="start-container">
            <div class="result-image">🤔</div>
            <p style="font-size: 18px; color: #666; margin: 20px 0;">
                간단한 질문들을 통해 당신이 에겐 성향인지, 테토 성향인지 알아보세요!
            </p>
            <button class="start-btn" onclick="startTest()">테스트 시작하기</button>
            
            <div class="ad-container">
                [광고 영역]
            </div>
        </div>
        
        <!-- 질문 영역 -->
        <div id="questionArea" style="display: none;">
            <!-- 질문들이 동적으로 추가됩니다 -->
        </div>
        
        <!-- 결과 화면 -->
        <div id="resultContainer" class="result-container" style="display: none;">
            <div class="result-image" id="resultEmoji"></div>
            <h2 class="result-title" id="resultTitle"></h2>
            <p class="result-description" id="resultDescription"></p>
            
            <div class="ad-container">
                [광고 영역]
            </div>
            
            <div class="share-buttons">
                <button class="share-btn kakao-share" onclick="shareKakao()">카카오톡 공유</button>
                <button class="share-btn facebook-share" onclick="shareFacebook()">페이스북 공유</button>
                <button class="share-btn twitter-share" onclick="shareTwitter()">트위터 공유</button>
                <button class="share-btn copy-link" onclick="copyLink()">링크 복사</button>
            </div>
            
            <button class="restart-btn" onclick="restartTest()">다시 테스트하기</button>
        </div>
    </div>
    
    <script>
        const questions = [
            {
                question: "주말에 뭐하고 싶어?",
                answers: [
                    { text: "친구들이랑 신나게 놀러가기!", value: "teto" },
                    { text: "집에서 혼자 편하게 쉬기", value: "eggen" }
                ]
            },
            {
                question: "새로운 사람을 만났을 때 나는?",
                answers: [
                    { text: "먼저 말 걸고 친해지려고 노력해", value: "teto" },
                    { text: "상대방이 먼저 다가와주길 기다려", value: "eggen" }
                ]
            },
            {
                question: "일할 때 선호하는 환경은?",
                answers: [
                    { text: "왁자지껄한 카페나 사무실", value: "teto" },
                    { text: "조용한 집이나 개인 공간", value: "eggen" }
                ]
            },
            {
                question: "스트레스를 받았을 때 나는?",
                answers: [
                    { text: "친구들에게 털어놓고 위로받아", value: "teto" },
                    { text: "혼자만의 시간을 가지며 회복해", value: "eggen" }
                ]
            },
            {
                question: "파티에 초대받았을 때 나의 반응은?",
                answers: [
                    { text: "신난다! 뭐 입고 갈지 고민!", value: "teto" },
                    { text: "어떻게 안 갈 수 없을까 고민...", value: "eggen" }
                ]
            },
            {
                question: "여행 계획을 세울 때 나는?",
                answers: [
                    { text: "사람 많은 관광지와 번화가 위주로", value: "teto" },
                    { text: "조용하고 한적한 자연 위주로", value: "eggen" }
                ]
            },
            {
                question: "에너지를 충전하는 방법은?",
                answers: [
                    { text: "사람들과 만나고 대화하면서", value: "teto" },
                    { text: "혼자 책 읽거나 영상 보면서", value: "eggen" }
                ]
            },
            {
                question: "팀 프로젝트를 할 때 나는?",
                answers: [
                    { text: "적극적으로 의견 내고 주도해", value: "teto" },
                    { text: "맡은 일을 조용히 열심히 해", value: "eggen" }
                ]
            }
        ];
        
        let currentQuestion = 0;
        let scores = { eggen: 0, teto: 0 };
        let userAnswers = [];
        
        function startTest() {
            document.getElementById('startContainer').style.display = 'none';
            document.getElementById('questionArea').style.display = 'block';
            showQuestion();
        }
        
        function showQuestion() {
            const questionArea = document.getElementById('questionArea');
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            const q = questions[currentQuestion];
            questionArea.innerHTML = `
                <div class="question-container active">
                    <h2 class="question">Q${currentQuestion + 1}. ${q.question}</h2>
                    <div class="answers">
                        ${q.answers.map((answer, index) => `
                            <button class="answer-btn" onclick="selectAnswer('${answer.value}', '${answer.text}')">
                                ${answer.text}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        function selectAnswer(value, text) {
            scores[value]++;
            userAnswers.push({ question: currentQuestion, answer: text });
            
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                setTimeout(() => showQuestion(), 300);
            } else {
                showResult();
            }
        }
        
        function showResult() {
            document.getElementById('questionArea').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            
            const totalQuestions = questions.length;
            const eggenPercentage = (scores.eggen / totalQuestions) * 100;
            const tetoPercentage = (scores.teto / totalQuestions) * 100;
            
            let resultTitle, resultDescription, resultEmoji;
            
            if (eggenPercentage > 70) {
                resultTitle = "완전한 에겐!";
                resultDescription = "당신은 혼자만의 시간을 소중히 여기는 진정한 에겐이에요. 조용한 환경에서 에너지를 충전하고, 깊이 있는 생각을 즐기는 당신! 소수의 친한 사람들과의 깊은 관계를 선호하며, 혼자서도 충분히 행복할 수 있는 사람입니다.";
                resultEmoji = "🏠";
            } else if (tetoPercentage > 70) {
                resultTitle = "완전한 테토!";
                resultDescription = "당신은 사람들과 함께할 때 에너지가 충전되는 진정한 테토예요! 새로운 사람들을 만나는 것을 즐기고, 파티와 모임을 좋아하는 당신! 활발하고 사교적인 성격으로 어디서든 분위기 메이커 역할을 합니다.";
                resultEmoji = "🎉";
            } else if (eggenPercentage > tetoPercentage) {
                resultTitle = "에겐 성향의 앰비버트";
                resultDescription = "당신은 에겐 성향이 조금 더 강한 앰비버트예요. 상황에 따라 외향적일 수도, 내향적일 수도 있지만, 혼자만의 시간이 조금 더 필요한 편입니다. 균형 잡힌 성격으로 다양한 상황에 잘 적응합니다.";
                resultEmoji = "☯️";
            } else {
                resultTitle = "테토 성향의 앰비버트";
                resultDescription = "당신은 테토 성향이 조금 더 강한 앰비버트예요. 사람들과 어울리는 것을 좋아하지만, 가끔은 혼자만의 시간도 필요로 합니다. 상황에 따라 유연하게 대처할 수 있는 균형 잡힌 성격의 소유자입니다.";
                resultEmoji = "🌈";
            }
            
            document.getElementById('resultTitle').textContent = resultTitle;
            document.getElementById('resultDescription').textContent = resultDescription;
            document.getElementById('resultEmoji').textContent = resultEmoji;
            
            // 결과를 URL 파라미터로 저장
            const resultParam = eggenPercentage > tetoPercentage ? 'eggen' : 'teto';
            history.pushState(null, '', `?result=${resultParam}&score=${Math.max(eggenPercentage, tetoPercentage)}`);
        }
        
        function restartTest() {
            currentQuestion = 0;
            scores = { eggen: 0, teto: 0 };
            userAnswers = [];
            document.getElementById('resultContainer').style.display = 'none';
            document.getElementById('startContainer').style.display = 'block';
            document.getElementById('progressFill').style.width = '0%';
            history.pushState(null, '', window.location.pathname);
        }
        
        function shareKakao() {
            alert('카카오톡 공유 기능은 카카오 개발자 등록 후 사용 가능합니다.');
        }
        
        function shareFacebook() {
            const url = encodeURIComponent(window.location.href);
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`, '_blank');
        }
        
        function shareTwitter() {
            const text = encodeURIComponent('나는 에겐일까 테토일까? 테스트 해보세요!');
            const url = encodeURIComponent(window.location.href);
            window.open(`https://twitter.com/intent/tweet?text=${text}&url=${url}`, '_blank');
        }
        
        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert('링크가 복사되었습니다!');
            });
        }
        
        // URL 파라미터로 결과 공유 받았을 때 처리
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const result = urlParams.get('result');
            if (result) {
                // 공유받은 결과를 보여주는 로직 구현 가능
            }
        }
    </script>
</body>
